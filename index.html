<html>
<head>
	<title>Contact form</title>
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
	<div class="contact-title">
	<h1><font color="black">Welcome</font></h1>
	<h2><font color="#C0C0C0">We are always ready to serve you</font></h2>
	</div>
	
	<div class="contact-form">
		<form id="contact-form" method="post" action="">
			<input name="name" type="text" class="form-control" placeholder="Name" required><br>
			<input name="email" type="email" class="form-control" placeholder="Email" required><br>
			<textarea name="message" class="form-control" placeholder="Message" rows="5" required></textarea></br>
			
			<button type="button" value="Send Message" action="submit">SEND MESSAGE</button>
		</form>
</body>
</html>
